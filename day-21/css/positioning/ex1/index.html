<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS: Display and Positioning 1</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1 class="hidden">This is my shopping list</h1>
		<ul class="list">
			<li>Apple</li>
			<li>Orange</li>
			<li>Pear</li>
		</ul>
		<p>
			This is a <strong>paragraph</strong>, with some words more
			<strong>important</strong> than others
		</p>
		<p>This is another paragraph.</p>
	</body>
</html>
